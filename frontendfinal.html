<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontendfinal.css">
    <title>Document</title>
  </head>
  <body>
   <script src="/frontendfinal.js"></script>

    <header>

      <div class="final">
        <h1 class="finaltext" style="text-decoration: underline">Final</h1>
      </div>

      <div class="hovers">
        <span>Posts</span>
        <span>Comments</span>
        <span>Photos</span>
        <span>users</span>
      </div>

      <button class="login">Login</button>

    </header>

    <div class="userrr">
      <h1 class="user">Users</h1>
    </div>

    <div class="profiles-container">
      <div class="top-profiles"></div>
      <div class="bottom-profiles"></div>
    </div>

    <div class="new_post">
      <h2>
        Add new post
      </h2>
      <input type="number" id="id" placeholder="ID" disabled />
      <input id="texttt" type="text" placeholder="title" />
      <div class="coment">
        <legend>Body</legend>
        <textarea name="body" id="body" cols="28" rows="3"></textarea>
      </div>
      <button id="sendButton" type="button">Submit</button>
    </div>

    <div class="userrr">
      <h1 class="photos">Photos</h1>
    </div>
    <div class="kubikebi" id="kubikebi"></div>
  </body>

</html>
